<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Math Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="multiplication-mode">
    <header class="app-header">
      <div class="logo">
        <span class="logo-dot"></span>
        <span class="logo-text">Math Trainer</span>
      </div>
      <button id="contrastToggle" class="contrast-toggle">HC</button>
    </header>

    <main class="app-main">
      <section class="card game-card">
        <h2 class="game-title">Math Trainer</h2>

        <!-- Mode toggle -->
        <div class="mode-toggle">
          <button
            id="modeMultiplication"
            class="mode-btn active"
            type="button"
          >
            Multiplication
          </button>
          <button id="modeAlgebra" class="mode-btn" type="button">
            Algebra
          </button>
        </div>

        <!-- Controls -->
        <div class="controls-row">
          <!-- Multiplication controls -->
          <div class="field multi-only">
            <span class="field-label">Multiplication</span>
            <select id="baseTable" class="field-input">
              <option value="">Mix 2‚Äì20</option>
              <option value="2">2 times table</option>
              <option value="3">3 times table</option>
              <option value="4">4 times table</option>
              <option value="5">5 times table</option>
              <option value="6">6 times table</option>
              <option value="7">7 times table</option>
              <option value="8">8 times table</option>
              <option value="9">9 times table</option>
              <option value="10">10 times table</option>
            </select>
          </div>

          <div class="field multi-only">
            <span class="field-label">Max number</span>
            <select id="maxTable" class="field-input">
              <option value="10">Up to 10</option>
              <option value="12">Up to 12</option>
              <option value="20">Up to 20</option>
            </select>
          </div>

          <!-- Algebra controls -->
          <div class="field algebra-only" id="algebraDifficultyField">
            <span class="field-label">Algebra difficulty</span>
            <select id="algebraDifficulty" class="field-input">
              <option value="easy">Easy (kids)</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <div class="field">
            <span class="field-label">Mode</span>
            <select id="mode" class="field-input">
              <option value="practice">Practice</option>
              <option value="timed">Timed (60s)</option>
            </select>
          </div>

          <div class="field field-buttons">
            <button id="startButton" class="btn primary" type="button">
              Start
            </button>
            <button id="stopButton" class="btn danger" type="button">
              Stop
            </button>
          </div>
        </div>

        <!-- Timer -->
        <div id="timedInfo" class="timed-info hidden">
          <div class="timer-label">Time left</div>
          <div id="timeDisplay" class="timer-display">01:00.00</div>
        </div>

        <!-- Question & Answer -->
        <div class="question-area">
          <div class="question-pill">
            <span id="leftOperand">7</span>
            <span class="operator">&times;</span>
            <span id="rightOperand">8</span>
            <span class="equals">=</span>
            <!-- Result slot only used/visible in Algebra mode -->
            <span id="resultOperand" class="result-operand"></span>
          </div>

          <div id="questionHint" class="question-hint"></div>

          <div class="answer-wrapper">
            <input
              id="answerInput"
              type="text"
              inputmode="numeric"
              autocomplete="off"
              class="answer-input-below"
              placeholder="Your answer"
            />
          </div>
        </div>

        <!-- Keypad -->
        <div id="keypad" class="keypad">
          <button type="button" data-key="1">1</button>
          <button type="button" data-key="2">2</button>
          <button type="button" data-key="3">3</button>

          <button type="button" data-key="4">4</button>
          <button type="button" data-key="5">5</button>
          <button type="button" data-key="6">6</button>

          <button type="button" data-key="7">7</button>
          <button type="button" data-key="8">8</button>
          <button type="button" data-key="9">9</button>

          <button type="button" data-key="clear" class="keypad-func">
            Clear
          </button>
          <button type="button" data-key="0">0</button>
          <button type="button" data-key="back" class="keypad-func">‚å´</button>

          <button
            type="button"
            data-key="enter"
            class="keypad-func keypad-enter"
          >
            Enter
          </button>
        </div>

        <!-- Check / Skip -->
        <div class="button-row">
          <button id="submitButton" class="btn ghost" type="button">
            Check
          </button>
          <button id="skipButton" class="btn ghost" type="button">
            Skip
          </button>
        </div>

        <!-- Feedback & Stats -->
        <div id="feedback" class="feedback">Press Start to begin.</div>

        <div class="stats">
          <div class="stat-pill">
            ‚úÖ Correct: <span id="correctCount">0</span>
          </div>
          <div class="stat-pill">
            ‚ùå Wrong: <span id="wrongCount">0</span>
          </div>
          <div class="stat-pill">
            üéØ Streak: <span id="streakCount">0</span>
          </div>
          <div class="stat-pill">
            üìä Accuracy: <span id="accuracy">0%</span>
          </div>
        </div>
      </section>
    </main>

    <!-- Big tick / cross overlay -->
    <div id="resultOverlay" class="result-overlay hidden">
      <div id="resultIcon" class="result-icon"></div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
